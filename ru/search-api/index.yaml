title: '{{ search-api-full-name }}'
description:
  - >-
    Search API — сервис, позволяющий отправлять запросы к поисковой базе Яндекса
    и получать ответы в формате XML. Сервис предназначен для разработчиков и
    вебмастеров и помогает организовать поиск по сайту, группе сайтов или
    интернету, а также дает возможность отслеживать позиции сайтов по поисковым
    запросам в поисковой выдаче Яндекса.
  - >-
    Для сервиса действует <a href="https://yandex.ru/legal/cloud_sla">соглашение
    об уровне обслуживания</a>. Уровень обслуживания сервиса определен в
    документе <a href="https://yandex.ru/legal/cloud_sla_search_api">Уровень
    обслуживания {{ search-api-full-name }}</a>.
  - <h2>Условия использования сервиса и лицензионное соглашение</h2>
  - >-
    Дополнительно к правилам использования {{ yandex-cloud }} действуют условия
    использования сервиса {{ search-api-name }}:
  - >-
    <ul> <li><a href="https://yandex.ru/legal/cloud_terms_search_api">Условия
    использования сервиса {{ search-api-full-name }}</a> для резидентов
    Российской Федерации и Республики Казахстан.</li> <li><a
    href="https://yandex.com/legal/cloud_terms_search_api">Условия использования
    сервиса {{ search-api-full-name }}</a> для нерезидентов Российской Федерации
    и Республики Казахстан.</li> </ul>
